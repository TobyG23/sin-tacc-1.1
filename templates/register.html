<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Mapa Sin TACC</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Flash messages -->
    <script src="/static/js/flash.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <div class="container mt-3">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>
    

    <div class="container mt-5" style="max-width: 500px;">
        <h2 class="text-center mb-4 text-danger">📝 Crear cuenta</h2>

        <form method="POST" action="/register">
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" name="email" class="form-control" id="email" required placeholder="ejemplo@correo.com">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" id="password" required>
            </div>

            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirmar contraseña</label>
                <input type="password" name="confirm_password" class="form-control" id="confirm_password" required>
            </div>

            <label>¿Sos un comercio?</label><br>
            <input type="radio" name="es_comercio" value="true" onclick="mostrarFormularioComercio(true)"> Sí<br>
            <input type="radio" name="es_comercio" value="false" checked onclick="mostrarFormularioComercio(false)"> No<br>

            <div id="form-comercio" style="display:none; margin-top: 10px;">
                <label>Nombre del comercio:</label><br>
                <input type="text" name="nombre_comercio"><br><br>

                <label>¿Ya está en el mapa?</label><br>
                <select name="ya_registrado">
                    <option value="si">Sí</option>
                    <option value="no" selected>No</option>
                </select>
            </div>

            <button type="submit" class="btn btn-danger w-100">Crear cuenta</button>
        </form>

        <p class="mt-3 text-center">
            ¿Ya tenés cuenta? <a href="/login" class="text-danger">Ingresá aquí</a>
        </p>
    </div>

    <script>
        function mostrarFormularioComercio(valor) {
            document.getElementById("form-comercio").style.display = valor ? "block" : "none";
        }
        </script>
            

</body>
</html>
