<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Mapa Sin TACC</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Flash messages -->
    <script src="/static/js/flash.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <div class="container mt-3">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>
    

    <div class="container mt-5" style="max-width: 500px;">
        <h2 class="text-center mb-4 text-danger">🔒 Iniciar Sesión</h2>

        <form method="POST" action="/login">
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" name="email" class="form-control" id="email" required placeholder="ejemplo@correo.com">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" id="password" required>
            </div>

            <button type="submit" class="btn btn-danger w-100">Ingresar</button>
        </form>

        <p class="mt-3 text-center">
            ¿No tenés cuenta? <a href="/register" class="text-danger">Registrate aquí</a>
        </p>
    </div>

</body>
</html>
